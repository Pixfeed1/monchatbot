<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion à votre compte</title>
  <!-- Inclure Font Awesome pour les icônes -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        crossorigin="anonymous" />
  <!-- Votre feuille de style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo-placeholder.png') }}" alt="Logo de MonChatbot">
    </div>
    <h2>Connexion à votre compte</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form id="login-form" action="{{ url_for('main.login') }}" method="POST">
      <!-- Champ CSRF inséré manuellement -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      
      <label for="username">Identifiant</label>
      <input type="text" id="username" name="username" placeholder="Votre identifiant" required>

      <label for="password">Mot de passe</label>
      <div class="input-container">
        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
        <i class="fas fa-eye toggle-password" id="togglePassword" aria-hidden="true"
           title="Afficher le mot de passe"></i>
      </div>

      <button type="submit" id="submit-button">Se connecter</button>
    </form>
    <div class="footer">
      <p><a href="{{ url_for('main.forgot_password') }}">Mot de passe oublié ?</a></p>
    </div>
  </div>
  
  <script>
    // Script pour afficher/masquer le mot de passe
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("togglePassword");
      const isPassword = passwordInput.type === "password";
      
      passwordInput.type = isPassword ? "text" : "password";
      toggleIcon.classList.toggle("fa-eye");
      toggleIcon.classList.toggle("fa-eye-slash");
      toggleIcon.setAttribute("title", isPassword ? "Masquer le mot de passe" : "Afficher le mot de passe");
    });
  </script>
</body>
</html>
